<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Start Map Container files -->
    <section id="map-container">
      <div id="map" alt="Restaurant Map" aria-label="Restaurant Map"></div>
    </section>
    <!-- Start Restaurant List container -->
    <section id="restaurants">
      <!-- Listbox form here -->
      <div class="filter-options">
        <div class="filter-inner">
            <h2 id="filter-label">Filter Results</h2>
            <select id="neighborhoods-select" role="listbox" name="neighborhoods" aria-labelledby="filter-label" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" role="listbox" name="cuisines" aria-labelledby="filter-label" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
        </div>
      </div>
      <!-- Start Restaurant List group -->
      <ul id="restaurants-list" role="group" aria-label="Restaurant List"></ul>
    </section>
  </main>
  <footer id="footer">
      Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
  </footer>  

  <!-- Start Javascript files -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Input Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        // registration failed 
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
  </script>

</body>

</html>
